<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center text-success mt-5">Welcome to the best book archive!</h3>
    <div class="input-group mb-3 m-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="SearchBook()" class="btn btn-outline-success" type="button" id="button-search">Search</button>
    </div>
    <div class="container mt-5">
        <p id="book-counter"></p>
        <div class="row" id="book-box">
            
        </div>
        <div id="error-message">
            
        </div>
    </div>

    <script src="book.js"></script>
</body>
</html>
